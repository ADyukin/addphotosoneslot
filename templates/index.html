<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Добавление фото</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Mobile Header -->
    <div class="mobile-header">
        <button class="back-btn" onclick="window.history.back()" aria-label="Назад">
            <svg viewBox="0 0 24 24"><path d="M15.5 19a1 1 0 0 1-.7-.3l-6-6a1 1 0 0 1 0-1.4l6-6a1 1 0 1 1 1.4 1.4L10.42 12l5.78 5.8a1 1 0 0 1-1.4 1.4z"/></svg>
        </button>
        <h5 style="font-weight:600;">Добавление фото</h5>
    </div>

    <!-- Centre cart -->
    <div class="centre-bg">
        <div class="centre-cart">
            <h1 class="mb-1">Добавьте несколько<br>фото товара</h1>
            <div class="cellist">
                <div class="cellist-item">
                    <div class="cellist-item-icon">
                        <img src="{{ url_for('static', filename='ic_m_book_printed_filled.svg') }}" alt="Товар целиком" width="24" height="24">
                    </div>
                    <div>
                        <div class="cellist-item-title">Товар целиком</div>
                        <div class="cellist-item-description">Должен полностью уместиться в кадре</div>
                    </div>
                </div>
                <div class="cellist-item">
                    <div class="cellist-item-icon">
                        <img src="{{ url_for('static', filename='ic_m_box_filled.svg') }}" alt="Товарная упаковка" width="24" height="24">
                    </div>
                    <div>
                        <div class="cellist-item-title">Товарная упаковка</div>
                        <div class="cellist-item-description">От производителя, бирки, этикетки</div>
                    </div>
                </div>
                <div class="cellist-item">
                    <div class="cellist-item-icon">
                        <img src="{{ url_for('static', filename='ic_m_photo_filled.svg') }}" alt="Товарная упаковка" width="24" height="24">
                    </div>
                    <div>
                        <div class="cellist-item-title">Дополнительные фото</div>
                        <div class="cellist-item-description">Любые фото, которые помогут принять решение. Необязательно</div>
                    </div>
                </div>
            </div>
            <div id="photo-grid" class="photo-grid-grid" style="display: none;"></div>
        </div>
    </div>

        <!-- Continue Button -->
        <div class="fixed-bottom bg-white p-3 border-top d-flex flex-column gap-1" id="bottom-buttons">
            <button id="add-photo-btn" type="button" class="btn btn-primary w-100 py-3" style="font-weight:600;">
                <i class="fas fa-camera me-2"></i>Добавить фото
            </button>
        </div>
    </div>

    <!-- Photo Selection Modal -->
    <div class="modal" id="photoSelectionModal" tabindex="-1" data-bs-backdrop="true">
        <div class="modal-dialog modal-dialog-bottom">
            <div class="modal-content border-0 rounded-top-4">
                <div class="modal-body p-0">
                    <div class="d-flex flex-column w-100 p-3 gap-0">
                        <button type="button" class="photo-modal-btn photo" id="take-photo-option">
                            <i class="fas fa-camera me-2"></i>Сделать фото
                        </button>
                        <button type="button" class="photo-modal-btn gallery" id="gallery-option">
                            <i class="fas fa-images me-2"></i>Выбрать из галереи
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="file-input" multiple accept=".jpg,.jpeg,.png,.gif" style="display: none;">



    <!-- Upload Results -->
    <div id="upload-results" class="position-fixed bottom-0 start-0 end-0 p-3" style="z-index: 9998;"></div>

    <!-- Camera Modal -->
    <div class="modal" id="cameraModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-fullscreen camera-modal-fullscreen">
            <div class="modal-content border-0">
                <button type="button" class="camera-close-btn" data-bs-dismiss="modal" aria-label="Закрыть">
                    <i class="fas fa-times"></i>
                </button>
                <div class="modal-body p-0">
                    <div class="camera-video-container">
                        <video id="camera-video" autoplay muted playsinline style="display: none;"></video>
                        <canvas id="camera-canvas" style="display: none;"></canvas>
                        <div id="camera-error" class="alert alert-warning position-absolute top-50 start-50 translate-middle" style="display: none;">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Не удалось получить доступ к камере.
                        </div>
                        <div class="camera-photo-counter" id="photo-counter" style="display: none;">
                            <i class="fas fa-camera me-1"></i>
                            <span id="photo-count">0</span>
                        </div>
                        <div class="camera-controls">
                            <button type="button" class="camera-shutter-btn" id="take-photo-btn" style="display: none;"></button>
                        </div>
                        <button type="button" class="camera-upload-btn" id="upload-photos-btn" style="display: none;">
                            Загрузить фото
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
